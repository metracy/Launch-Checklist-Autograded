<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scriptHelper.js"></script>
        <script src = "script.js"></script>
        <script src = "bundle.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget" data-testid="missionTarget">
            <!-- Fetch some planetary data -->
        </div>
        <div id="launchForm">
            <form data-testid="testForm">
                <div class="formField">
                    <label><span2>Pilot Name </span2><input type="text" name="pilotName"/></label>
                </div>
                <div class="formField">
                    <label><span2>Co-pilot Name </span2><input type="text" name="copilotName"/></label>
                </div>
                <div class="formField">
                    <label><span2>Fuel Level (L) </span2><input type="text" name="fuelLevel"/></label> 
                </div>
                <div class="formField">
                    <label><span2>Cargo Mass (kg) </span2><input type="text" name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus" data-testid="launchStatus">Awaiting Information Before Launch</h2>
            <div id="faultyItems" style="visibility: hidden">
                <ol>
                    <li id="pilotStatus" data-testid="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus" data-testid="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus" data-testid="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus" data-testid="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
            <div id="bill" class="imageDiv"  style="visibility: hidden">
                <img src = "./images/bill.gif">
            </div>
            <div id="fail" class="imageDiv overlap" style="visibility: hidden">
                <img src = "./images/fail.gif">
            </div>            
        </div>
    </body>
</html>
